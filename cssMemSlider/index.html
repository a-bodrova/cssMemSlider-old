<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="text_container">
                <label class="text" for="bullet-1">Bullet 1</label>
                <label class="text" for="bullet-2">Bullet 2</label>
                <label class="text" for="bullet-3">Bullet 3</label>
                <label class="text" for="bullet-4">Bullet 4</label>
                <label class="text" for="bullet-5">Bullet 5</label>
            </div>
            <div class="slider_container">
                <div class="inputs">
                    <input type="radio" name="bullets" id="bullet-1" checked>
                    <input type="radio" name="bullets" id="bullet-2">
                    <input type="radio" name="bullets" id="bullet-3">
                    <input type="radio" name="bullets" id="bullet-4">
                    <input type="radio" name="bullets" id="bullet-5">
                </div>
                <div class="slider">
                    <div class="slider-slide slider-slide__1">
                        <img src="./img/1.jpg" alt="slide 1">
                    </div>
                    <div class="slider-slide slider-slide__2">
                        <img src="./img/2.jpg" alt="slide 2">
                    </div>
                    <div class="slider-slide slider-slide__3">
                        <img src="./img/3.jpg" alt="slide 3">
                    </div>
                    <div class="slider-slide slider-slide__4">
                        <img src="./img/4.png" alt="slide 4">
                    </div>
                    <div class="slider-slide slider-slide__5">
                        <img src="./img/5.jpg" alt="slide 5">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
