<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="slider_container">
                <input type="radio" name="bullets" id="bullet-1" checked>
                <input type="radio" name="bullets" id="bullet-2">
                <input type="radio" name="bullets" id="bullet-3">
                <input type="radio" name="bullets" id="bullet-4">
                <input type="radio" name="bullets" id="bullet-5">
                <div class="bullets">
                    <label for="bullet-1" class="bullet_item bullet__1"><span class="bullet_item__inner"></span></label>
                    <label for="bullet-2" class="bullet_item bullet__2"><span class="bullet_item__inner"></span></label>
                    <label for="bullet-3" class="bullet_item bullet__3"><span class="bullet_item__inner"></span></label>
                    <label for="bullet-4" class="bullet_item bullet__4"><span class="bullet_item__inner"></span></label>
                    <label for="bullet-5" class="bullet_item bullet__5"><span class="bullet_item__inner"></span></label>
                </div>
                <div class="slider">
                    <div class="slider-slide slider-slide__1">
                        <img src="./img/1.webp" alt="slide 1">
                    </div>
                    <div class="slider-slide slider-slide__2">
                        <img src="./img/2.webp" alt="slide 2">
                    </div>
                    <div class="slider-slide slider-slide__3">
                        <img src="./img/3.webp" alt="slide 3">
                    </div>
                    <div class="slider-slide slider-slide__4">
                        <img src="./img/4.webp" alt="slide 4">
                    </div>
                    <div class="slider-slide slider-slide__5">
                        <img src="./img/5.webp" alt="slide 5">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
