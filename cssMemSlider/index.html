<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="slider_container">
                <input type="radio" name="bullets" id="bullet-1" checked>
                <input type="radio" name="bullets" id="bullet-2">
                <input type="radio" name="bullets" id="bullet-3">
                <input type="radio" name="bullets" id="bullet-4">
                <input type="radio" name="bullets" id="bullet-5">
                <div class="bullets">
                    <label for="bullet-1" class="bullet_item bullet-1"><span class="bullet_item__inner"></span></label>
                    <label for="bullet-2" class="bullet_item bullet-2"><span class="bullet_item__inner"></span></label>
                    <label for="bullet-3" class="bullet_item bullet-3"><span class="bullet_item__inner"></span></label>
                    <label for="bullet-4" class="bullet_item bullet-4"><span class="bullet_item__inner"></span></label>
                    <label for="bullet-5" class="bullet_item bullet-5"><span class="bullet_item__inner"></span></label>
                </div>
                <div class="text_container">
                    <div class="text__1 text">Если бы котики были людьми...</div>
                    <div class="text__2 text">Зависть</div>
                    <div class="text__3 text">Розыгрыш</div>
                    <div class="text__4 text">Некуда спешить</div>
                    <div class="text__5 text">Новое хобби</div>
                </div>
                <div class="slider">
                    <div class="slider-slide slider-slide__1">
                        <img src="./img/1.jpg" alt="slide 1">
                    </div>
                    <div class="slider-slide slider-slide__2">
                        <img src="./img/2.jpg" alt="slide 2">
                    </div>
                    <div class="slider-slide slider-slide__3">
                        <img src="./img/3.jpg" alt="slide 3">
                    </div>
                    <div class="slider-slide slider-slide__4">
                        <img src="./img/4.png" alt="slide 4">
                    </div>
                    <div class="slider-slide slider-slide__5">
                        <img src="./img/5.jpg" alt="slide 5">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
